    <h1 class="post-title"> PG Canyons</h1>
    <p class="date"> Mon Nov 15 2021 14:57:22 GMT+0800 </p>
    
    <h3 id="海豚灣-PG-PG-Canyons"><a href="#海豚灣-PG-PG-Canyons" class="headerlink" title="海豚灣(PG)-PG Canyons"></a>海豚灣(PG)-PG Canyons</h3><span id="more"></span>
<p>這篇介紹海豚灣(PG)-PG Canyons潛點。</p>
<h3 id="潛點介紹-大型魚群出沒"><a href="#潛點介紹-大型魚群出沒" class="headerlink" title="潛點介紹-大型魚群出沒"></a>潛點介紹-大型魚群出沒</h3><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">證照     : AOW以上</span><br><span class="line">深度     : 22-32公尺</span><br><span class="line">方向     : Sabang海灘外海10min。</span><br><span class="line">水流強度 : 潮汐性洋流及不規則流較強，建議不從海面直接抵達或離開潛點。</span><br><span class="line"></span><br><span class="line">Description:</span><br><span class="line">這個潛點很好識別，燈塔是個標誌性的建築。順著珊瑚礁斜坡地形由20米下潛，</span><br><span class="line">轉角處一股強流瞬間加快了流速，眼前的水底生物飛速滑過，就像是快進鏡頭。</span><br><span class="line">隨著一點點地下降，強流慢慢減弱，一幅悠然的場景出現在眼前，海龜慢悠悠的</span><br><span class="line">穿游在直徑達2-3米的海扇和珊瑚之間，石鱸、斑鯛和蝶魚悠然自得，偶爾現身的魔鬼魚、</span><br><span class="line">鷹鰩、槌頭鯊絕對是海底世界中最受潛水者歡迎的動物。海底常見章魚，石斑魚及蠍子魚。</span><br><span class="line">經常可見大魚群，包括梭魚，傑克魚和金槍魚。</span><br><span class="line"></span><br><span class="line">Marine Life:</span><br><span class="line">海龜、石鱸、斑鯛、蝶魚、魔鬼魚、鷹鰩、槌頭鯊、章魚、石斑魚、蠍子魚、梭魚、傑克魚、金槍魚。</span><br><span class="line"></span><br><span class="line">Tip:</span><br><span class="line">Hole <span class="keyword">in</span> the wall 、 Shark Cave 、 Canyons 和 Fish Bowl 相距很近。</span><br><span class="line">洋流較強時可能會錯過潛點或造成潛伴失散。建議從Hole <span class="keyword">in</span> the wall或Shark Cave入水前往。 </span><br><span class="line">越過一片珊瑚礁則抵達Canyons。洋流較強時可貼近海床。 潛水結束時如洋流不強可上浮至海面，</span><br><span class="line">如有流則建議沿海床向上游至5－6米處做減壓（安全停留）。減壓（安全停留）結束後上浮至海面。</span><br></pre></td></tr></table></figure>
