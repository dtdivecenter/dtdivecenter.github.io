    <h1 class="post-title"> Rudys Rock</h1>
    <p class="date"> Mon Nov 15 2021 12:48:16 GMT+0800 </p>
    
    <h3 id="薄荷島-巴里卡薩-Rudy’s-Rock"><a href="#薄荷島-巴里卡薩-Rudy’s-Rock" class="headerlink" title="薄荷島-巴里卡薩-Rudy’s Rock"></a>薄荷島-巴里卡薩-Rudy’s Rock</h3><span id="more"></span>
<p>這篇介紹薄荷島-巴里卡薩-Rudy’s Rock潛點。</p>
<h3 id="潛點介紹"><a href="#潛點介紹" class="headerlink" title="潛點介紹"></a>潛點介紹</h3><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">距離     : 從Alona Beach出發約11.5km </span><br><span class="line">航行時間 : 出發約31分鐘</span><br><span class="line">地形     : 海牆潛水</span><br><span class="line">證照     : OW以上</span><br><span class="line">能見度   : 12-20公尺</span><br><span class="line">深度     : 3-35公尺</span><br><span class="line">建議     : 15公尺深度最豐富，30公尺以下幾乎無生物。</span><br><span class="line">方向     : 從左肩往黑森林方向或右肩朝Rico渡假村方向</span><br><span class="line"></span><br><span class="line">Description:</span><br><span class="line">Deep drop-off wall <span class="keyword">in</span> the south/west side of Balicasag Island.</span><br><span class="line">The land orientation is the big rock marked with the stick <span class="keyword">in</span> front of the beach <span class="keyword">in</span> low water.</span><br><span class="line"></span><br><span class="line">Marine Life:</span><br><span class="line">Soft and hard corals, small caverns and crevices. Often school of <span class="string">&quot;Jacks&quot;</span>,</span><br><span class="line"><span class="keyword">in</span> the Big eye trevally swimming <span class="keyword">in</span> circles like a tornado Midnight Snapper </span><br><span class="line">are swimming among sweetlip fishes.</span><br></pre></td></tr></table></figure>
