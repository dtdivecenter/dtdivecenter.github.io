    <h1 class="post-title"> Hole In The Wall</h1>
    <p class="date"> Mon Nov 15 2021 15:05:46 GMT+0800 </p>
    
    <h3 id="海豚灣-PG-Hole-In-The-Wall"><a href="#海豚灣-PG-Hole-In-The-Wall" class="headerlink" title="海豚灣(PG)-Hole In The Wall"></a>海豚灣(PG)-Hole In The Wall</h3><span id="more"></span>
<p>這篇介紹海豚灣(PG)-Hole In The Wall潛點。</p>
<h3 id="潛點介紹-一人穿過的小洞穴"><a href="#潛點介紹-一人穿過的小洞穴" class="headerlink" title="潛點介紹-一人穿過的小洞穴"></a>潛點介紹-一人穿過的小洞穴</h3><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line">證照     : AOW以上</span><br><span class="line">深度     : 5-20公尺</span><br><span class="line">水流強度 : 較強</span><br><span class="line"></span><br><span class="line">Description:</span><br><span class="line">顧名思義，位於Escarceo Point的該潛點是可供一人穿過的洞穴。</span><br><span class="line">在12米左右的海底小丘深處穿越而過。洋流匯集時，</span><br><span class="line">可以看到成群結隊的長須石首魚(drummer)、 鰺魚和鯛魚。</span><br><span class="line">偶爾也能在此見到大型鰺魚在岩石上方徘徊巡遊。當你從洞中潛行時，</span><br><span class="line">獅子魚和蠍子魚就在身邊，要注意貼著岩壁的海螅的羽毛，可能會蜇人。</span><br><span class="line">岩洞頂部為五彩軟珊瑚所覆蓋，吸引多種珊瑚魚群在此川流不息，章魚、躄魚、</span><br><span class="line">海龜、海蛇，你所想到的這裡都有。在穿過洞穴的另一側，也有超出期待的奇景。</span><br><span class="line">在各色軟珊瑚、海綿珊瑚、綠色樹狀珊瑚和海扇之下，海鰻和河豚隱藏其間。</span><br><span class="line">抵達潛點深處月球般的沙地時，一大片海鞭珊瑚撲面而來。在這裡潛水難度不高，</span><br><span class="line">即使是新手也能勝任。但必須注意，偶爾會出現強洋流，讓你如同悠悠球一般</span><br><span class="line">忽上忽下。此時，請緊跟你的教練，緊貼海底前行。</span><br><span class="line"></span><br><span class="line">Marine Life:</span><br><span class="line">長須石首魚(drummer)、鰺魚、鯛魚、獅子魚、蠍子魚、章魚、躄魚、海龜、海蛇、海鰻、河豚。</span><br><span class="line"></span><br><span class="line">Tip:</span><br><span class="line">可計劃從West Escarceo順流而來，也可在此處入水前往Shark and Canyons。</span><br><span class="line">從West Escarceo順流而來時，應保持在12－15米左右的深度，就不會錯過潛點。</span><br><span class="line">水面入水時，應面向海岸的峭壁，左手75度看到峭壁的拐角。</span><br></pre></td></tr></table></figure>
